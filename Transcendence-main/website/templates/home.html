<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sayfası</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            height: 100vh;
        }
        .game-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .play-button {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100" style="width: 280px;">
            <a href="/home/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="\static\images\karım.jpg" alt="" width="40" height="40" class="rounded-circle me-2" style="margin-right: 10px;">
                <span class="fs-4">Admin</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'profile' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="profile"></use></svg>
                        Profile
                    </a>                    
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        Game
                    </a>
                </li>
                <li>
                    <a href="{% url 'friends' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="friends"></use></svg>
                        Friends
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="/logout_user" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>Logout</strong>
                </a>
            </div>
        </div>

        <!-- Game Content -->
        <div class="col game-container">
            <div class="container">
                <div class="text-center">
                    <img src="\static\images\ecole.jpg" alt="Game Image" class="img-fluid">
                    <button class="btn btn-primary mt-4 play-button"><i class="fas fa-play"></i> Play</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS ve jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
