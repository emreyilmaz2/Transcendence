<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sayfası</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .match-stats {
            margin-top: 20px;
        }
        .match-history {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="https://github.com/mdo.png" alt="" width="40" height="40" class="rounded-circle me-2" style="margin-right: 10px;">
                <span class="fs-4">Nkalyonc</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Game
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Friends
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="./pages/settings.html">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- Content -->
        <div class="col">
            <div class="container">
                <div class="text-center">
                    <!-- Profil Resmi ve İsim Soyisim -->
                    <img src="profil_resmi.jpg" alt="Profil Resmi" class="profile-image">
                    <h2>İsim Soyisim</h2>
                </div>
                <!-- Maç İstatistikleri -->
                <div class="match-stats">
                    <h3 class="text-center">Maç İstatistikleri</h3>
                    <p class="text-center">Kazanılan: 10</p>
                    <p class="text-center">Kaybedilen: 5</p>
                    <p class="text-center">Toplam Maç: 15</p>
                    <!-- Grafik Bölümü -->
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">Kazanılan: 10</div>
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Kaybedilen: 5</div>
                    </div>
                </div>
                <!-- Maç Geçmişi -->
                <div class="match-history">
                    <h3 class="text-center">Maç Geçmişi</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Oyuncular</th>
                                <th>Skor</th>
                                <th>Maç Tarihi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>İsim1 vs İsim2</td>
                                <td>5 - 3</td>
                                <td>2024-02-25</td>
                            </tr>
                            <!-- Diğer maçlar buraya eklenebilir -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS ve jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
